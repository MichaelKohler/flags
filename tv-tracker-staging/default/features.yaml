version: "1.5"
namespace:
    key: default
    name: Default
flags:
    - key: maintenance-mode-disabled
      name: Maintenance Mode Disabled
      type: BOOLEAN_FLAG_TYPE
      enabled: true
    - key: upcoming-route
      name: Upcoming Route
      type: BOOLEAN_FLAG_TYPE
      enabled: true
      rollouts:
        - threshold:
            percentage: 100
            value: true
    - key: recently-watched
      name: Recently Watched Route
      type: BOOLEAN_FLAG_TYPE
      enabled: true
      rollouts:
        - threshold:
            percentage: 100
            value: true
    - key: stats
      name: Stats Route
      type: BOOLEAN_FLAG_TYPE
      enabled: true
      rollouts:
        - threshold:
            percentage: 100
            value: true
